# Portal Page Configuration
# Edit this file to customize your portal
#
# Available icons (from Lucide): https://lucide.dev/icons
# Built-in: home, cloud, image, globe, www, website, flag, search, calculator,
#           code, help-circle, book, edit, terminal, message-square, play-circle,
#           mail, calendar, file-text, clipboard, link, star, heart, settings,
#           user, users, folder, download, upload, external-link, rss, database,
#           server, shield, lock, unlock, key, bell, contact
# Country flags: flag-at (Austria), flag-de (Germany), flag-ch (Switzerland), flag-eu (EU)
# Austrian Bundesländer: flag-wien, flag-noe, flag-ooe, flag-stmk, flag-ktn,
#                        flag-sbg, flag-tirol, flag-vbg, flag-bgld
#
# RSS-Feed Kategorien:
# Eine Kategorie kann statt "links" auch einen RSS-Feed anzeigen:
#   - name: "Artikel"
#     rss_feed: "https://example.com/feed.xml"
#     rss_items: 5        # optional, default: 5
#     rss_icon: "rss"     # optional, default: rss

# Site name (displayed in browser tab and header)
site_name: "VMCV Portal"

# Logo image URL (displayed in header, leave empty for no logo)
logo: "https://www.vmcv.at/wp-content/uploads/2023/10/VMCV-Logo_2023_100x100.webp"

# Favicon URL (browser tab icon, leave empty for default)
favicon: "https://www.vmcv.at/wp-content/uploads/2023/10/cropped-android-chrome-512x512-1-192x192.webp"

# Message displayed at the top of the page
message: "Wir wünschen ein en guten Rutsch ins Jahr 2026!"

# RSS Feed URL (leave empty to disable)
rss_feed: "https://news.server.vmcv.at/rss/"
#"https://www.vmcv.at/news/rss2/"
#"https://www.tagesschau.de/xml/rss2/"

# Number of RSS items to display
rss_items: 5

