# Site name (displayed in browser tab and header)
site_name: "VMCV Portal"

# Logo image URL (displayed in header, leave empty for no logo)
logo: "https://www.vmcv.at/wp-content/uploads/2023/10/VMCV-Logo_2023_100x100.webp"

# Favicon URL (browser tab icon, leave empty for default)
favicon: "https://www.vmcv.at/wp-content/uploads/2023/10/cropped-android-chrome-512x512-1-192x192.webp"

# Message displayed at the top of the page
message: "Fr√∂hliche Weihnachten und ein gesegnetes neues Jahr 2026! üîç Nutze Ctrl+K zum Suchen, Ctrl+D f√ºr Dark Mode."

# Performance & Features (Phase 2 Enhanced Edition)
request_timeout: 10        # Network request timeout in seconds
max_retries: 3             # Maximum retry attempts for failed requests

# Caching Configuration
# Set cache.enabled to false to disable ALL caching (useful for development).
# Or toggle individual caches while keeping the master switch on.
cache:
  enabled: true            # Master switch ‚Äì false turns off ALL caching
  rss_enabled: true        # Cache RSS feed results
  rss_duration: 300        # RSS cache TTL in seconds (0 = no cache)
  config_enabled: true     # Cache the YAML config itself
  config_duration: 60      # Config cache TTL in seconds

# Enhanced Features
features:
  search_enabled: true      # Enable search functionality
  keyboard_shortcuts: true  # Enable keyboard shortcuts
  analytics_enabled: true   # Privacy-friendly analytics (localStorage only, no server)

# Plugins (optional modules, loaded on demand)
# Available: themes
# Future: multi-user (requires backend), api (requires backend)
plugins:
  - themes

# Theme configuration (requires themes plugin)
# Built-in themes: default, ocean, forest, sunset, lavender, rose,
#                  slate, nord, dracula, solarized, midnight
# Users can also pick a theme via the üé® button in the header.
theme:
  name: "default"
