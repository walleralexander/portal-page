<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal</title>
    <link rel="icon" id="favicon" href="favicon/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    <meta name="theme-color" content="#1a1a2e">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="enhancements.css">
    <link rel="stylesheet" href="admin.css">
    <script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>
</head>
<body>
    <div class="container">
        <!-- Header with date/time and dark mode toggle -->
        <header class="header">
            <div class="header-left">
                <img id="site-logo" class="site-logo hidden" src="" alt="">
                <span id="site-name" class="site-name"></span>
            </div>
            <div class="header-right">
                <div class="datetime" id="datetime"></div>
                <button type="button" class="theme-toggle" id="theme-toggle" aria-label="Toggle dark mode">
                <svg class="icon-sun" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="5"/><line x1="12" y1="1" x2="12" y2="3"/><line x1="12" y1="21" x2="12" y2="23"/><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/><line x1="1" y1="12" x2="3" y2="12"/><line x1="21" y1="12" x2="23" y2="12"/><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
                </svg>
                <svg class="icon-moon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
                </svg>
                </button>
            </div>
        </header>

        <!-- Message Banner -->
        <div id="message-banner" class="message-banner">
            <span id="message-text"></span>
        </div>

        <div class="main-content">
            <!-- Links Section -->
            <div class="links-section">
                <div id="links-container"></div>
            </div>

            <!-- RSS Feed Section -->
            <div class="rss-section">
                <h2 class="rss-title">Latest News</h2>
                <div id="rss-container">
                    <p class="loading">Loading feed...</p>
                </div>
            </div>
        </div>
    </div>

    <script src="plugins/plugins.js"></script>
    <script src="app.js"></script>
    <script src="analytics.js"></script>
    <script src="admin.js"></script>
    <script src="keyboard-shortcuts.js"></script>
    <script src="search-feature.js"></script>
    <script>
        // Register Service Worker for PWA offline support
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(reg => console.log('[SW] Registered:', reg.scope))
                    .catch(err => console.warn('[SW] Registration failed:', err));
            });
        }
    </script>
</body>
</html>
