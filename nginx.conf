server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' cdn.jsdelivr.net; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; connect-src 'self' https://api.allorigins.win;" always;

    # Serve static files
    location / {
        try_files $uri $uri/ /index.html;
    }

    # YAML config file from mounted config directory
    location /links.yaml {
        alias /data/config/links.yaml;
        default_type text/yaml;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # Service worker – must not be cached by browser
    location /service-worker.js {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Service-Worker-Allowed "/";
    }

    # PWA manifest
    location /manifest.json {
        default_type application/manifest+json;
        add_header Cache-Control "no-cache";
    }

    # Plugins – no aggressive caching so updates are picked up
    location /plugins/ {
        add_header Cache-Control "no-cache";
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
        expires 1d;
        add_header Cache-Control "public, immutable";
    }
}
